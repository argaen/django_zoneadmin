<div class="multi-select-wrapper">
  {% if related_url %}
    {{ model_select_widget }}
    <a href="{{ related_url }}" class="add-another" id="{{ name }}" onclick="return showAddAnotherPopup(this);">
      <i class="fa fa-plus"></i>
    </a>
  {% else %}
    {{ model_select_widget }}
  {% endif %}
</div>
