<div class="multi-select-wrapper">
  {{ model_select_widget }}
  {% if add_url %}
    <a href="{{ add_url }}" class="add-another" id="{{ add_name }}" onclick="return showAddAnotherPopup(this);">
      <i class="fa fa-plus"></i>
    </a>
  {% endif %}
  {% if edit_url %}
    <a href="{{ edit_url }}{{ value }}?_to_field=id&_popup=1" class="add-another" id="{{ edit_name }}" onclick="return showAddAnotherPopup(this);">
      <i class="fa fa-edit"></i>
    </a>
  {% endif %}
</div>
<script>
  $("#{{id}}").change(function () {
      $("#{{edit_name}}").attr("href", "{{edit_url}}" + $( "#{{id}} option:selected" ).val());
  });
</script>
