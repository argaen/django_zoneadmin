<div class="multi-select-wrapper">
  hihi
  {% if related_url %}
    {{ model_select_widget }}
    <a href="{{ add_url }}" class="add-another" id="{{ name }}" onclick="return showAddAnotherPopup(this);">
      <i class="fa fa-plus"></i>
    </a>
    <a href="{{ edit_url }}" class="add-another" id="{{ name }}" onclick="return showAddAnotherPopup(this);">

    </a>
  {% else %}
    {{ model_select_widget }}
  {% endif %}
</div>
