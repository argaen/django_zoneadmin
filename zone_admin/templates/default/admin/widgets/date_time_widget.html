{% load i18n %}

<div class="col-lg-4 col-md-4 col-sm-5" style="padding-left:0px;">
<div class="input-group datepicker">
  {{ date_widget }}
  <i class="input-group-addon fa fa-calendar" style="width:1em; display:table-cell"></i>
</div>
</div>

<div class="col-lg-4 col-md-4 col-sm-5" style="padding-left:0px;">
<div class="input-group timepicker">
  {{ time_widget }}
  <i class="input-group-addon fa fa-clock-o" style="width:1em; display:table-cell"></i>
</div>
</div>
